<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/tela_loguin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>loguin</title>
</head>
<main id="container">
    <!-- Formulário de login -->
    <form id="loguin_form">
        <!-- Cabeçalho do formulário -->
        <div id="form_header">
            <h1>Loguin</h1>
            <!-- Ícone para alternar entre os modos claro e escuro -->
            <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>

        <!-- Botões de login social -->
        <div id="social_media">
            <a href="#">
                <img src="./assets/img/facebook.png" alt="facebook imagem">
            </a>
            <a href="#">
                <img src="./assets/img/google.png" alt="google imagem">
            </a>
            <a href="#">
                <img src="./assets/img/github.png" alt="github imagem">
            </a>
        </div>

        <!-- Campos de entrada do formulário -->
        <div id="inputs">
            <!-- ... seus campos de entrada aqui ... -->
        </div>

        <!-- Botão de login -->
        <button type="submit" id="loguin_button">Entrar</button>
    </form>
</main>
<body>
    <script type="text/javascript" src="./assets/js/script.js" ></script>
</body>
</html>
